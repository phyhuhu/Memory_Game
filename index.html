<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Memory Game!</h1>
      <form id="addLevel">
        <label>Choose Level:</label>

        <button>submit</button>
      </form>

      <span id="level">Level: MEDIUM</span>
      
      <span class="clicks">0 Click(s)</span>
    </div>
    <div id="game"></div>
    <script src="script.js"></script>
  </body>
</html>
